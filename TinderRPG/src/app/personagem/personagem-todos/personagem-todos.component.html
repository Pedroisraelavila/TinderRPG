<div>
    <h3>Lista de Personagens</h3>
  </div>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="idPersonagem">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.idPersonagem}} </td>
    </ng-container>
  
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>
  
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
    </ng-container>

    <ng-container matColumnDef="nivel">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let element"> {{element.nivel}} </td>
    </ng-container>
  
    <ng-container matColumnDef="raca.nome">
        <th mat-header-cell *matHeaderCellDef> Raça </th>
        <td mat-cell *matCellDef="let element"> {{element.raca.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="classe.nome">
        <th mat-header-cell *matHeaderCellDef> Classe </th>
        <td mat-cell *matCellDef="let element"> {{element.classe.nome}} </td>
    </ng-container>
      
    <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-flat-button color="primary" routerLink="/personagem-detalhe/{{element.idPersonagem}}" selected>
            <mat-icon>remove_red_eye</mat-icon>
            Detalhes
          </button>
        </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
