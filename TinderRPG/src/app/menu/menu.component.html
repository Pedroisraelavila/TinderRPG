
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <!-- <mat-toolbar>Menu</mat-toolbar> -->
    <img [src]="imgLogo" width="100%"> 
    <hr>
    <mat-nav-list>
      <a mat-list-item routerLink="/classe-todos" routerLinkActive="active">
        <i class="fa fa-cubes"></i>
        <span> Classes</span>
      </a>
      <a mat-list-item routerLink="/classe-novo" routerLinkActive="active">
        <i class="fa fa-plus"></i>
        <span> Nova Classe</span>
      </a>
      <!-- <a mat-list-item routerLink="/personagem-todos" routerLinkActive="active">
        <i class="fa fa-plus"></i>
        <span> Personagens</span>
      </a> -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>
        <img [src]="imgLogo2" height="60px"> 
      </span>
    </mat-toolbar>
    <div class="container">
   <router-outlet></router-outlet>
  </div>
  </mat-sidenav-content>
</mat-sidenav-container>
